syntax = "proto3";
package openOBD.v1;
option java_package = "com.jifeline.OpenOBD.VehicleInfo.Messages";
option java_multiple_files = true;

import "v1/Configuration/Messages/CanBus.proto";
import "v1/Configuration/Messages/KlineBus.proto";
import "v1/Configuration/Messages/DoipBus.proto";

message EcuList {
  repeated Ecu ecus = 1;
}

message Ecu {
  oneof EcuType {
    IsotpEcu isotp_ecu  = 1;
    KlineEcu kline_ecu  = 2;
    DoipEcu doip_ecu    = 3;
    Tp20Ecu tp20_ecu    = 4;
  }
}

message IsotpEcu {
  CanBus can_bus                              = 1;
  uint32 request_id                           = 2;
  uint32 response_id                          = 3;
  optional uint32 extended_request_address    = 4;
  optional uint32 extended_response_address   = 5;
}

message KlineEcu {
  KlineBus kline_bus  = 1;
  uint32 ecu_id       = 2;
}

message DoipEcu {
  DoipBus doip_bus  = 1;
  uint32 gateway_id = 2;
  uint32 tester_id  = 3;
  uint32 ecu_id     = 4;
}

message Tp20Ecu {
  CanBus can_bus          = 1;
  uint32 logical_address  = 2;
}
